<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>vaeyoAdmin单擎版登陆</title>
        <link rel="stylesheet" href="../../lib/layui/css/layui.css"  media="all">
        <style type="text/css">
            .vaeyo-login-body{
                min-width:300px;
                max-width:400px;
                min-height:150px;
                margin:0 auto;
                margin-top:150px
            }
            .vaeyo-login-body h2{
                margin: 20px auto;
                text-align: center;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
    	<div class="vaeyo-login-body">
            <h2>vaeyoAdmin单擎版</h2>
	        <form class="layui-form" id="vaeyo-login">
			  <div class="layui-form-item">
			      <input type="text" name="username" lay-verify="required" placeholder="账户" autocomplete="off" class="layui-input">
			  </div>
			  <div class="layui-form-item">
			      <input type="password" name="password" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
			  </div>
			  <div class="layui-form-item">
			      <div class="layui-input-inline">
			        <input type="text" name="captcha" placeholder="验证码" autocomplete="off" class="layui-input">
			      </div>
			      <div class="layui-input-inline">
			        <img src="/captcha" class="layadmin-user-login-codeimg" height="39" width="200" id="captcha">
			      </div>
			  </div>
			  <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="vaeyo-login-submit" id="vaeyo-login-submit">登入系统</button>
			</form>
		</div>
		<script src="../../lib/layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['form'], function () {
		        var form = layui.form,$ = layui.$;
		        form.on('submit(vaeyo-login-submit)', function(data) {
                    $.ajax({
                        url:"",
                        data:$('#vaeyo-login').serialize(),
                        type:'post',
                        async: false,
                        success:function(res) {
                            layer.tips(res.msg,'#vaeyo-login-submit');
                            if(res.code === 1) {
                                setTimeout(function() {
                                    location.href = "/";
                                }, 1500);
                            } else {
                                $('#captcha').click();
                            }
                        }
                    })
                    return false;
                });
		    });
		</script>
    </body>
</html>
